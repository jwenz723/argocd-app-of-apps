apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    component: app-of-apps
  name: gocolor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    repoURL: https://github.com/jwenz723/argocd-app-of-apps.git
    targetRevision: HEAD
    path: sync-waves/gocolor
    helm:
      parameters:
        - name: spec.destination.server
          value: https://kubernetes.default.svc
        - name: spec.destination.namespace
          value: default
        - name: spec.source.targetRevision.helmApplication
          value: ef6d1e28870840a2f959e9c8c09e9a65efa03d08
        - name: imageTag
          value: sha-ef6d1e2
  destination:
    server: https://kubernetes.default.svc
    namespace: default